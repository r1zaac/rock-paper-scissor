
<head>
    <title>Rock Paper Scissors</title>
</head>
<link rel="stylesheet" href="/css/rock-paper-scissors-style.css">
<body>
    <p style="font-size: 30px; font-weight: bold;">Rock Paper Scissors</p>
    <button class="move-button" onclick="
    playGame('rock');
    "><img src="/assets/images/rock-emoji.png" class="move-icon"></button>


    <button class="move-button" onclick="
    playGame('paper')
    "><img src="/assets/images/paper-emoji.png " class="move-icon"></button>


    <button class="move-button" onclick="
    playGame('scissors')
    "><img src="/assets/images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <p class="js-score"></p>
    <p class="js-reset"></p>


    <button class="js-btn-reset" onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    console.log('Game reset');
    updateScore();
    document.querySelector('.js-reset').innerHTML = 'Scores Reset... Please refresh the page'
    ">Reset Game</button>

    <button onclick="autoplay()" class="js-autoplay-btn">Autoplay</button>

</body>

<script src="/js/rock-paper-scissors-script.js">
</script>
